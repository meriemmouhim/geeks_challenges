<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
        background-color: #2c3e50;
        color: white;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
        }

        .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        }

        .logo {
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
        color: white;
        }

        .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        }

        .nav-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
        }

        .nav-links a:hover {
        color: #587fa7;
        }
        .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        }

        .hamburger {
        display: block;
        width: 25px;
        height: 3px;
        background: white;
        position: relative;
        }

        .hamburger::before,
        .hamburger::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 3px;
        background: white;
        left: 0;
        }

        .hamburger::before {
        top: -8px;
        }

        .hamburger::after {
        bottom: -8px;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
            padding-left: 2rem;
        }

        .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #587fa7;
        }

        .username {
            font-weight: 500;
            color: white;
        }

        @media (max-width: 768px) {
            .user-profile {
                padding-left: 0;
                margin-left: 0;
                margin-top: 1rem;
                justify-content: center;
                width: 100%;
            }
        }
        @media (max-width: 768px) {
        .mobile-menu-toggle {
            display: block;
        }

        .nav-links {
            position: fixed;
            top: 70px;
            left: -100%;
            flex-direction: column;
            background: #2c3e50;
            width: 100%;
            padding: 2rem;
            transition: left 0.3s ease;
        }

        .nav-links.active {
            left: 0;
        }
        }
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="logo">Meeeeh</a>
      <button class="mobile-menu-toggle" aria-label="Toggle menu">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <script src="nav.js"></script>
</body>
</html>
