<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboFriends</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }
        
        h1 {
            font-family: 'Big Shoulders Stencil Text', cursive;
            text-align: center;
            font-size: 3rem;
            margin: 20px 0;
            color: #0fccce;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .search-box input {
            padding: 12px 20px;
            width: 60%;
            max-width: 500px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            box-shadow: 0 4px 12px rgba(15, 204, 206, 0.3);
            transform: translateY(-2px);
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0fccce;
        }
        
        .card h2 {
            margin: 15px 0 5px;
            color: #0fccce;
        }
        
        .card p {
            margin: 5px 0;
            color: #ddd;
        }
        
        .username {
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>ROBOFRIENDS</h1>
    <div class="search-box">
        <input type="text" id="search" placeholder="Search robots..." />
    </div>
    <div class="card-container" id="card-container">
        
    </div>
    <script src="xp.js"></script>
</body>
</html>
